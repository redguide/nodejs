driver:
  name: vagrant

provisioner:
  name: chef_zero

verifier:
  name: inspec

driver_config:
  customize:
    memory: 512
    cpus: 4

platforms:
  - name: centos-5.11
  - name: centos-6.8
  - name: centos-7.2
  - name: debian-7.11
  - name: debian-8.5
  - name: fedora-24
  - name: opensuse-13.2
  - name: opensuse-leap-42.1
  - name: ubuntu-12.04
  - name: ubuntu-14.04
  - name: ubuntu-16.04

suites:
- name: default
  run_list:
  - recipe[nodejs]
- name: package
  run_list:
  - recipe[test::package]
- name: binary
  run_list:
  - recipe[test::binary]
- name: source
  run_list:
  - recipe[test::source]
  excludes:
    - ubuntu-12.04
    - centos-5.11
    - centos-6.8
- name: source-iojs
  run_list:
  - recipe[source_iojs]
  excludes:
    - ubuntu-12.04
    - centos-5.11
    - centos-6.8
- name: npm
  run_list:
  - recipe[test::npm]
- name: npm_embedded
  run_list:
  - recipe[test::npm]
  attributes:
    nodejs:
      npm:
        install_method: embedded
- name: npm_source
  run_list:
  - recipe[test::npm]
  attributes:
    nodejs:
      npm:
        install_method: source
  excludes:
    - ubuntu-12.04
    - centos-5.11
    - centos-6.8
- name: npm_packages
  run_list: recipe[nodejs]
  attributes:
    nodejs:
      npm_packages:
        - name: express
        - name: socket.io
          version: 1.0.4
        - name: express
          action: uninstall
